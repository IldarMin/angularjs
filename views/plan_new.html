<div class="row">
	<div class="widget-bg-color-icon card-box">
	<div class="form-group">
		<input type="number" class="form-control" ng-model="plan.data.rooms_count">
	</div>
	<div class="form-group">
		<input type="number" class="form-control" ng-model="plan.data.typology">
	</div>
	<div class="form-group">
		<input type="number" class="form-control" ng-model="plan.data.mirror">
	</div>
	<div class="form-group">
		<input type="number" class="form-control" ng-model="plan.data.variant">
	</div>
	  <div class="form-group">
	      <input type="file" name="file" id="exampleInputFile" onchange="angular.element(this).scope().uploadFile1(this.files)">
	  </div>
	   <div class="form-group">
	      <input type="file" name="file" id="exampleInputFile" onchange="angular.element(this).scope().uploadFile2(this.files)">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="sendFile()">Загрузить</button>
	</div>
</div>



 <div class="row">
	<div class="col-lg-12">
		<div class="widget-bg-color-icon card-box">
			<form class="form-horizontal" role="form">    
				<div class="form-group" ng-repeat='field in form'>
			        <label class="col-sm-2 control-label">{{field.verbose}}</label>
					<div class="col-sm-10" form-input type='Mod.data[field.name].type' model='Mod.data[field.name].value' list='Mod.data[field.name].choices'></div>
			    </div>  
			</form> 
        </div>
        <div class="modal-footer">
            <button type="button" ng-show='Mod.show("create")' ng-click='Mod.create()' class="btn btn-primary">Create</button>
            <button type="button" ng-show='Mod.show("update")' ng-click='Mod.update()' class="btn btn-primary">Save changes</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
