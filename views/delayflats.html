<div class="row">
	<div class="col-xs-12">
        <div class="widget-bg-color-icon card-box">
        	<div class="row">
		        <div class="col-xs-3">
	                <div class="form-group">
	                    <label>Менеджер</label>
	                    <div class="row">
	                    	<div class="col-xs-12">
	                    		<div one-select model="filter.user" list="list.users"></div>
	                    	</div>
	                    </div>
	                </div>
		        </div>
                <div class="col-xs-3">
                    <div class="form-group">
                        <label>Этап</label>
                        <div class="row">
                            <div class="col-xs-12">
                                <div multiple-select-group list='filter.statuses' order="'order'" detailed="filter.detailed"></div>
                            </div>
                        </div>
                    </div>
                </div>

		    </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="widget-bg-color-icon card-box">
        <br>
        <h4 class="text-dark">Просрочки по этапам</h4>
        <br>
        <div class='row'>
            <div ng-show="preload.delays || preload.users || preload.clients || preload.statuses" class="col-xs-1 col-xs-offset-5">
                <img src="assets/images/preloader.gif"  alt="">
            </div>
        </div>

        <table id="tableLooks" class="table table-striped table-bordered" ng-hide="preload.delays || preload.users || preload.clients || preload.statuses">
            <thead>
                <tr>
                    <th>Сотрудник</th>
                    <th>Дом</th>
                    <th>Квартира</th>
                    <th>Этап</th>
                    <th>Клиент</th>
                    <th sort-item="status_time" class="active-sort reverse">Дата окончания этапа</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="delay in delays | DelaysFilter : filter | orderBy: isReverse+activeItem">
                    <td>{{users[delay.user].name}}</td>
                    <td><a ng-href="#/buildings/{{delay.building.id}}/sections/">{{delay.building.number}}</a></td>
                    <td><a ng-href="#/flats/{{delay.id}}">{{delay.number}}</a></td>
                    <td>{{statuses[delay.status].name}}</td>
                    <td><a ng-href="#/clients/{{delay.client}}">{{clients[delay.client].fio}}</a></td>
                    <td>{{delay.status_time | date:'dd.MM.yyyy'}}</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
