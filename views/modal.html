    <div id="myModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">Modal Heading</h4>
                </div>
                <div class="modal-body">
					<form class="form-horizontal" role="form">    
						<div class="form-group" ng-repeat='field in proj.form'>

					        <label class="col-sm-2 control-label">{{field.verbose}}</label>
					        <div class="col-sm-10" ng-if='field.choices.length==0'>
					          <input type="text" ng-model="proj.Mod.data[field.name]" class="form-control" placeholder="{{field.verbose}}">
					          <!--в зависимости от типа - валидация-->
					        </div>
					        <div class="col-sm-10" ng-if='field.choices.length>0'>
					            <select class="form-control"
					                ng-options="obj as obj.value for obj in field.choices track by obj.key" 
					                ng-model="proj.Mod.data[field.name]">
					            </select>
					        </div>
					    </div>  
					</form> 
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click='proj.Modal.cancel()' class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-show='proj.Mod.show("create")' ng-click='proj.Mod.create()' class="btn btn-primary">Create</button>
                    <button type="button" ng-show='proj.Mod.show("update")' ng-click='proj.Mod.update()' class="btn btn-primary">Save changes</button>
                    <button type="button" ng-show='proj.Mod.show("remove")' ng-click='proj.Mod.remove()' class="btn btn-primary">Delete</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
