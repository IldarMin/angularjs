<div class="row">
	<div class="col-xs-12">
        <div class="widget-bg-color-icon card-box">
         <button class="pull-right btn btn-default disabled" ng-click='proj.Mod.add()' data-toggle="modal" data-target="#">+ Создать группу</button>
         <button class="pull-right m-r-10 btn btn-default" ng-click='proj.Mod.add()' data-toggle="modal" data-target="#addUser">+ Добавить пользователя</button>
			<h4 class="text-dark">Пользователи</h4>
			<br><br>

        	<table class="table table-striped">
        		<thead>
	        		<tr>
	        			<th>Ник</th>
	        			<th>Полное имя</th>
	        			<th>Email</th>
	        			<th>Группа</th>
	        		</tr>
        		</thead>
        		<tbody>
	        		<tr ng-repeat="user in users">
	        			<td><a href="#/team/{{user.id}}">{{user.username}}</td>
	        			<td>{{user.first_name + " " + user.last_name}}</td>
	        			<td>{{user.email}}</td>
	        			<td>{{user.groups[0].name}}</td>
	        		</tr>
        		</tbody>
        	</table>
        </div>
    </div>
</div>

<div id="addUser" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">Новый сотрудник</h4>
			</div>
			<div class="modal-body">
				<div class="row m-t-20">
					<div class="col-xs-6">
						<div>
							<form novalidate class="simple-form">
								Имя: <input class="form-control" type="text" ng-model="system_user.first_name"/><br/>
								Фамилия: <input class="form-control" type="text" ng-model="system_user.last_name"/><br/>
								Логин: <input class="form-control" type="text" ng-model="system_user.username"/><br/>
								email: <input class="form-control" type="text" ng-model="system_user.email"/><br/>
								Пароль: <input class="form-control" type="text" ng-model="system_user.password"/><br/>
								Повторите пароль: <input class="form-control" type="text" ng-model="system_user.password_confirm"/><br/>
							</form>
						</div>
						<button type="button" ng-click='create(new_user)' class="btn btn-default">Создать</button>
						<button type="button" ng-click='$hide()' class="btn btn-white">Отмена</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="addGroup" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">Создание новой группы пользователей</h4>
			</div>
			<div class="modal-body">
				<div class="row m-t-20">
					<div class="col-xs-6">
						<div>
							<form novalidate class="simple-form">
								Название: <input class="form-control" type="text" ng-model="new_group.name" /><br />
							    <select size=20 name="multipleSelect" id="multipleSelect" ng-model="new_group.permissions" multiple>
									<option ng-repeat="user_permission in user_permissions" value="{{user_permission.pk}}">{{user_permission.fields.name
									.replace("Can","Может")
									.replace("add","добавлять")
									.replace("change","изменять")
									.replace("delete","удалять")
									.replace("log entry","запись в журнале")
									.replace("group","группу")
									.replace("permission","права пользователя")
									.replace("user","пользователя")
									.replace("content type","тип содержимого")
									.replace("session","сессию")}}</option>
								</select><br>
							</form>
						</div>
						<button type="button" ng-click='create(new_group)' class="btn btn-default">Создать</button>
						<button type="button" ng-click='reset()' class="btn btn-white">Отмена</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
